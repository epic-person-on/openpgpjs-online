<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenPGP.js Encrypt/Decrypt Example</title>
    <script src="https://unpkg.com/openpgp@6.0.1/dist/openpgp.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/nice-forms.css@0.1.7/dist/nice-forms.css">
    <style>
        /* Resetting margin and padding to ensure consistent layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Start aligned from the top */
            flex-direction: column;
            min-height: 100vh; /* Allow scrolling when content exceeds viewport height */
            padding: 20px;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            color: #3e8e41;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .nice-form-group {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"], input[type="email"], input[type="password"], textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            font-size: 1em;
            font-family: monospace;
        }

        p {
            font-size: 1em;
            color: #555;
        }

        /* Ensuring responsiveness and proper spacing */
        .container {
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 50px; /* Add bottom padding to prevent content cut-off on small screens */
        }

        /* Ensuring that we can scroll */
        html, body {
            height: 100%;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        /* Small screen adjustments */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2em; /* Smaller font for small screens */
            }

            .nice-form-group {
                padding: 15px;
            }

            button {
                width: 100%; /* Full-width button on small screens */
            }

            textarea {
                font-size: 0.9em; /* Smaller font in textareas for mobile devices */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encrypt and Decrypt Messages with OpenPGP.js</h1>

        <div class="nice-form-group">
            <h2>Generate Key Pair</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="passphrase">Passphrase:</label>
            <input type="password" id="passphrase" placeholder="Enter a passphrase">
            <button onclick="generateKeyPair()">Generate Keys</button>
            <p>Public Key:</p>
            <textarea id="generatedPublicKey" rows="4" readonly></textarea>
            <p>Private Key:</p>
            <textarea id="generatedPrivateKey" rows="4" readonly></textarea>
        </div>

        <div class="nice-form-group">
            <h2>Encrypt a Message</h2>
            <textarea id="message" placeholder="Enter message to encrypt" rows="4"></textarea>
            <textarea id="publicKey" placeholder="Enter recipient's public key" rows="4"></textarea>
            <button onclick="encryptMessage()">Encrypt</button>
            <p>Encrypted Message:</p>
            <textarea id="encryptedMessage" rows="4" readonly></textarea>
        </div>

        <div class="nice-form-group">
            <h2>Decrypt a Message</h2>
            <textarea id="encryptedMessageToDecrypt" placeholder="Enter encrypted message" rows="4"></textarea>
            <textarea id="privateKey" placeholder="Enter your private key" rows="4"></textarea>
            <label for="decryptPassphrase">Passphrase:</label>
            <input type="password" id="decryptPassphrase" placeholder="Enter your passphrase">
            <button onclick="decryptMessage()">Decrypt</button>
            <p>Decrypted Message:</p>
            <textarea id="decryptedMessage" rows="4" readonly></textarea>
        </div>
    </div>

    <script>
        const debugMode = true;

        async function generateKeyPair() {
            try {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const passphrase = document.getElementById('passphrase').value;

                const { privateKey, publicKey } = await openpgp.generateKey({
                    type: 'ecc',
                    curve: 'curve25519',
                    userIDs: [{ name: name, email: email }],
                    passphrase: passphrase
                });

                document.getElementById('generatedPublicKey').value = publicKey;
                document.getElementById('generatedPrivateKey').value = privateKey;
            } catch (error) {
                if (debugMode) {
                    alert('Error generating key pair: ' + error.message);
                }
                console.error('Error generating key pair:', error);
            }
        }

        async function encryptMessage() {
            try {
                const message = document.getElementById('message').value;
                const publicKeyArmored = document.getElementById('publicKey').value;

                const publicKey = await openpgp.readKey({ armoredKey: publicKeyArmored });

                const encrypted = await openpgp.encrypt({
                    message: await openpgp.createMessage({ text: message }),
                    encryptionKeys: publicKey
                });

                document.getElementById('encryptedMessage').value = encrypted;
            } catch (error) {
                if (debugMode) {
                    alert('Error encrypting message: ' + error.message);
                }
                console.error('Error encrypting message:', error);
            }
        }

        async function decryptMessage() {
            try {
                const encryptedMessage = document.getElementById('encryptedMessageToDecrypt').value;
                const privateKeyArmored = document.getElementById('privateKey').value;
                const passphrase = document.getElementById('decryptPassphrase').value;

                const privateKey = await openpgp.decryptKey({
                    privateKey: await openpgp.readPrivateKey({ armoredKey: privateKeyArmored }),
                    passphrase
                });

                const message = await openpgp.readMessage({ armoredMessage: encryptedMessage });

                const { data: decrypted } = await openpgp.decrypt({
                    message,
                    decryptionKeys: privateKey
                });

                document.getElementById('decryptedMessage').value = decrypted;
            } catch (error) {
                if (debugMode) {
                    alert('Error decrypting message: ' + error.message);
                }
                console.error('Error decrypting message:', error);
            }
        }
    </script>
</body>
</html>
